<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Protudos</title>
	<!-- Boostrap CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="row justify-content-center">
		
	
		<div class="col-7 mt-5">
		<h1 class="h2 mb-5">Cadastro de Produtos</h1>
			<form method="post" action="ProdutoServlet">
				<div class="form-group">
					<label>Codigo</label>
					<input type="number" required="required" class="form-control" name="codigo"/>
				</div>
				<div class="form-group">
					<label>Nome</label>
					<input type="text" required="required" class="form-control" name="nome"/>
				</div>
				<div class="form-group">
					<label>Marca</label>
					<input type="text" required="required" class="form-control" name="marca"/>		
				</div>
				<div class="form-group">
					<label>Categoria</label>
					<input type="text" required="required" class="form-control" name="categoria"/>		
				</div>
				<div class="form-group">
					<label>Descrição</label>
					<textarea type="text" class="form-control" name="descricao"></textarea>		
				</div>
				<button type="submit"  class="btn btn-primary">Cadastrar</button>
				<button type="button" onclick="window.location.href='index.html'" class="btn btn-secondary">Voltar a Home</button>
			</form>
		</div>
	</div>
	
	
	
</div>
</body>

</html>
